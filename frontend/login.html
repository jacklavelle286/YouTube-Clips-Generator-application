<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YouTube Clips Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6">🔑 Login</h2>
        <p class="text-gray-400 text-center mb-6">Sign in to access the YouTube Clips Generator</p>
        
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300">📧 Email address</label>
                <input type="email" id="email" class="w-full mt-1 p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300">🔒 Password</label>
                <input type="password" id="password" class="w-full mt-1 p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 transition duration-300 text-white font-semibold py-3 rounded-lg">🚀 Login</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="#" class="text-blue-400 hover:underline">🔁 Forgot Password?</a>
        </div>
    </div>
</body>
</html>
